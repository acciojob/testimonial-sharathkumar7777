<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section Design</title>

    <style>
        /* Main container */
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            width: 700px;
        }

        /* Individual testimonial box */
        .testimonial {
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
        }

        /* Author styling */
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- MUST be h1 -->
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p>
                This product is amazing! I highly recommend it to anyone in need of a solution like this.
            </p>
            <div class="author">- John Doe</div>
        </div>

        <div class="testimonial">
            <p>
                I have been using this for a few weeks now and it has completely transformed my workflow.
            </p>
            <div class="author">- Jane Smith</div>
        </div>
    </div>

</body>
</html>
