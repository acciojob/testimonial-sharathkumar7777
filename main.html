<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section</title>

    <style>
        /* MAIN CONTAINER */
        .testimonials {
            background-color: #f5f5f5;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        .testimonials h2 {
            margin-bottom: 20px;
        }

        /* INDIVIDUAL TESTIMONIAL */
        .testimonial {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* TEXT */
        .testimonial p {
            margin: 0 0 10px 0;
        }

        /* AUTHOR */
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="testimonials">
        <h2>Testimonials</h2>

        <div class="testimonial">
            <p>
                This product is amazing! I highly recommend it to anyone in need of a solution like this.
            </p>
            <div class="author">- John Doe</div>
        </div>

        <div class="testimonial">
            <p>
                I have been using this for a few weeks now and it has completely transformed my workflow.
            </p>
            <div class="author">- Jane Smith</div>
        </div>

    </div>

</body>
</html>
