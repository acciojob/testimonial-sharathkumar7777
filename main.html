<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section</title>

    <style>
        /* Main container */
        .testimonials-container {
            background-color: #f5f5f5;
            padding: 30px;
            width: 80%;
            margin: 40px auto;
        }

        /* Heading */
        .testimonials-container h2 {
            margin-bottom: 20px;
        }

        /* Individual testimonial box */
        .testimonial {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Testimonial text */
        .testimonial p {
            margin: 0;
        }

        /* Author name */
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="testimonials-container">
        <h2>Testimonials</h2>

        <div class="testimonial">
            <p>
                This product is amazing! I highly recommend it to anyone in need of a solution like this.
            </p>
            <div class="author">- John Doe</div>
        </div>

        <div class="testimonial">
            <p>
                I have been using this for a few weeks now and it has completely transformed my workflow.
            </p>
            <div class="author">- Jane Smith</div>
        </div>
    </div>

</body>
</html>
